<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Modificar</title>
</head>
<body>
    <h1>Agenda de Contatos</h1>

    <form action="/create" method="POST">
        <input name="name" type="text"placeholder="Nome">
        <input name="email" type="text" placeholder="E-mail">
        <input name="phone" type="text" placeholder="Telefone">
        <button type="submit">
            Enviar
        </button>
    </form>

    <ul>
        {% for lis in contacts %}
            <li>
            <form action="/update/{{lis.id}}" method="POST">
                <input name="name" value="{{ lis.name }}">
                <input name="email" value="{{ lis.email }}">
                <input name="phone" value="{{ lis.phone }}">
            <button type="submit">
                Editar
            </button>
            </form>
            <a href="/delete/{{lis.id}}"> ‚ùå </a>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
